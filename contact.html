<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5% 10%;
            height: 80vh;
        }

        .contact-info {
            flex: 1;
            text-align: left;
            padding-right: 50px;
        }

        .contact-info h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .contact-info h1 {
            color: #f8d210; /* Change this to your desired color */
            font-size: 2.5rem;
            font-weight: bold;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
        }

        .form-control {
            border-radius: 4px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background: #333;
            color: #fff;
            border-color: #5d5d5d;
            box-shadow: 0 0 8px rgba(211, 210, 212, 0.6);
        }

        .btn-dark {
            width: 100%;
            border-radius: 4px;
            background: #d0d0d0;
            border: none;
            color: #121212;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-dark:hover {
            background: #f8d210;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: rgb(255, 255, 255) !important;
        }

        .navbar .nav-link:hover {
            color: #f8d210 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand">Irin Kurian</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="aboutme.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Project</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container-fluid contact-section">
        <div class="contact-info">
            <h1> Contact Me</h1>
            <p>Phone: 9447928629</p>
            <p>Email: irinkurian2002@gmail.com</p>
            <p>Thrissur, Kerala, India</p>
        </div>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <input type="url" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile URL">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
